<article id="article-{{url}}">
    <header id="article_header">
        <div id="title_and_desc">
            <h1>{{ article.title }}</h1>
            {% if article.description %}
            <p>{{ article.description }}</p>
            {% endif %}
            <span id="writer">By <a href="{% url 'author_page' article.authors.first.username %}" rel="author">{{ article.authors.first.name }}</a></span>
            <span><strong>&#183;</strong></span>
            <span id="publish_date">
                {{ article.publish_time }}
            </span>
        </div>
        <figure id="a_title_image_cont">
        <img class="lazy" data-src="{{ article.titleImage.url }}" data-aspect-ratio="{{article.titleImage.data_aspect_ratio}}" />
            <!-- <figcaption>
                <p></p>
            </figcaption> -->
        </figure>
    </header>
    <div id="article_content">
        {{ article.content|safe }}
    </div>
    <footer>
        {% if tags %}
        <div id="article_tags">
            {% for tag in tags %}
            <a href="{% url 'tag_page' tag.slug %}">{{ tag.name }}</a>
            {% endfor %}
        </div>
        {% endif %}
        <div id="share_links">
            <a href="fix_me" class="share_link">
                <svg viewBox="0 0 100 100" width="16" height="16">
                    <use xlink:href="#icon-facebook"></use>
                </svg>
            </a>
            <a href="fix_me" class="share_link">
                <svg viewBox="0 0 100 100" width="16" height="16">
                    <use xlink:href="#icon-twitter  "></use>
                </svg>
            </a>
            <a href="fix_me" class="share_link">
                <svg viewBox="0 0 100 100" width="16" height="16">
                    <use xlink:href="#icon-reddit-alien"></use>
                </svg>
            </a>
            <a href="fix_me" class="share_link">
                <svg viewBox="0 0 100 100" width="16" height="16">
                    <use xlink:href="#icon-envelop"></use>
                </svg>
            </a>
        </div>
    </footer>
</article>
